<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contactUs</title>
    <link rel="stylesheet" href="./contactUs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: "Arial", sans-serif;
    /* background: linear-gradient(135deg, #6fb3f2, #00a4d3); */
  }
  
  .contactus {
    /* display: flex; */
    margin: 0px;
    padding: 8px;
    background-color: #f9f9f9;
    border-radius: 270px;
  }
  
  .secondiv {
    /* display: flex; */
    justify-content: center;
    gap: 20px;
    margin-top: 5px;
  }
  
  .top {
    display: block;
    text-align: center;
    margin-left: 100px;
    margin-top: 20px;
    margin-bottom: 20px;
  }
  
  .top h2 {
    color: #0065a4;
    font-size: 2rem;
    font-weight: bold;
    font-size: 40px;
  }
  
  .top p {
    color: grey;
    font-size: smaller;
  }
  
  .cform {
    float: left;
    padding: 30px;
    margin: 20px;
    margin-top: 60px;
    margin-left: 100px;
    border-radius: 10px;
    background-color: cornflowerblue;
    box-shadow: 5px 8px 15px rgba(0, 0, 0, 0.1);
    color: #fff;
    max-width: 350px;
    align-items: center;
  }
  
  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }
  
  .cform label {
    font-weight: 600;
  }
  
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid #00a4d3;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #f9f9f9;
  }
  
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    outline: none;
    border-color: #0065a4;
    box-shadow: 0 0 8px rgba(0, 164, 211, 0.5);
  }
  
  textarea {
    height: 150px;
  }
  
  .img img {
    margin-top: 0px;
    padding-top: 0px;
    height: 270px;
    width: 270px;
  }
  
  .container {
    display: flex;
    justify-content: space-between;
    padding: 50px;
  }
  
  .leftdiv {
    flex: 1;
    padding: 20px;
    padding-left: 30px;
    /* border-right: 2px solid #ddd;
    border-left: 2px solid #ddd; */
  }
  
  .leftdiv .contact-info {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    margin-top: 0px;
  }
  .leftdiv .contact-info i {
    font-size: 2rem;
    color: #0065a4;
    margin-right: 10px;
  }
  .leftdiv h2 {
    font-size: 1.5rem;
    color: #0065a4;
  }
  .leftdiv p {
    margin-top: 5px;
    color: #555;
    font-size: 1rem;
  }
  
  .rightdiv {
    flex: 1;
    padding: 20px;
  }
  .rightdiv h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #0065a4;
  }
  .social-media {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
  }
  .social-media i {
    font-size: 2rem;
    color: #0065a4;
    cursor: pointer;
  }
  .map {
    width: 100%;
    height: 300px;
    border: 2px solid #10a5ca;
    border-radius: 10px;
    position: relative;
  }
  
  .map iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  
  @media (max-width: 800px) {
    .secondiv {
      display: flex;
      margin: 0px;
      display: block;
    }
  
    .cform {
      display: block;
      margin-left: 20px;
    }
  
    .container {
      display: flex;
      display: block;
    }
  
    .top {
      margin: 0px;
    }
  
    .img {
      margin-left: 10px;
    }
  
    .map {
      margin-left: 0px;
      padding-left: 0px;
    }
  }
  
  @media (max-width: 1000) {
    .contactus {
      background-color: #fff;
    }
  }
</style>
  <body>
    <div class="contactus">
      <div class="secondiv">
        <div class="top">
          <p>how can we help you?</p>
          <h2>Contact Us</h2>
        </div>
        <div class="cform">
          <form method="post" action="example.url">
            <div class="form-group">
              <label for="fullname">Full Name</label> <br />
              <input
                type="text"
                id="text"
                name="text"
                placeholder="Your full name"
              />
              <br />
            </div>
            <div class="form-group">
              <label for="email">Email</label> <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email"
              />
              <br />
            </div>
            <div class="form-group">
              <label for="message">Message</label> <br />
              <textarea
                id="comment"
                name="comment"
                placeholder="Enter your comments here..."></textarea>
            <label for="submit"><button>submit</button></label>
            </div>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="leftdiv">
          <div class="img">
            <img
              src=".//rlstc-removebgnew.png"
              alt="contact us animation image"
            />
          </div>
          <div class="contact-info">
            <i class="fas fa-phone"></i>
            <div>
              <h2>Phone</h2>
              <p>+124 2348 249</p>
              <p>+177 7435 456</p>
            </div>
          </div>

          <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <div>
              <h2>Email</h2>
              <p>skilllabs2127@gmail.com</p>
            </div>
          </div>
        </div>

        <div class="rightdiv">
          <h2>Social Media</h2>
          <div class="social-media">
            <a href="./contactUs.html">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a href="./contactUs.html">
              <i class="fab fa-twitter-square"></i>
            </a>
            <a href="./contactUs.html"> <i class="fab fa-instagram"></i> </a>
            <a href="./contactUs.html"> <i class="fab fa-linkedin"></i> </a>
          </div>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15633.710892102123!2d37.40020207637977!3d11.592824199349852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1644ce107991537d%3A0x3e8bedd070a29619!2sBahir%20Dar%20University%20Poly%20Campus!5e0!3m2!1sen!2set!4v1735555255376!5m2!1sen!2set"
              width="400"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
